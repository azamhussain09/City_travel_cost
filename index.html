<!DOCTYPE html>
<html>

<head>
  <title>City Travel Cost</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>City Travel Cost</h1>
  <div class="form-container">
    <label for="start-city">Start City:</label>
    <select id="start-city">
      <option value="0">Charminar</option>
      <option value="1">Golconda Fort</option>
      <option value="2">Nehru Zoological Park</option>
      <option value="3">Ramoji Film City</option>
      <option value="4">Hussain Sagar Lake</option>
      <option value="5">Birla Mandir</option>
      <option value="6">Chowmahalla Palace</option>
      <option value="7">Kukatpally</option>
      <option value="8">Bachupally</option>
      <option value="9">Madhapur</option>
    </select>
    <br>
    <label for="end-city">End City:</label>
    <select id="end-city">
      <option value="0">Charminar</option>
      <option value="1">Golconda Fort</option>
      <option value="2">Nehru Zoological Park</option>
      <option value="3">Ramoji Film City</option>
      <option value="4">Hussain Sagar Lake</option>
      <option value="5">Birla Mandir</option>
      <option value="6">Chowmahalla Palace</option>
      <option value="7">Kukatpally</option>
      <option value="8">Bachupally</option>
      <option value="9">Madhapur</option>
    </select>
    <br>
    <button id="calculate-btn">Calculate Cost</button>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
